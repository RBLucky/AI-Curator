<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Curator{% endblock %}</title>
    
    <!-- Futuristic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Futuristic AI Curator Styles */
        :root {
            /* Color Palette - Midnight Blues to Purples */
            --primary-dark: #0a0a1a;
            --primary-blue: #1a1a3e;
            --secondary-blue: #2d2d5f;
            --accent-purple: #6b46c1;
            --light-purple: #8b5cf6;
            --neon-cyan: #00d4ff;
            --neon-purple: #bf00ff;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-blue) 50%, var(--secondary-blue) 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, var(--neon-purple) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--neon-cyan) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, var(--accent-purple) 0%, transparent 50%);
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Header Styles */
        .futuristic-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(26, 26, 62, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
        }

        .header-nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #bf00ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #bf00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.5rem;
            color: var(--neon-cyan);
            cursor: pointer;
        }

        /* Main content */
        .main-content {
            margin-top: 100px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 2rem;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glass morphism cards */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(139, 92, 246, 0.2);
            border-color: var(--light-purple);
        }

        /* Button styles */
        .btn-futuristic {
            background: linear-gradient(45deg, var(--accent-purple), var(--light-purple));
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-futuristic::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-futuristic:hover::before {
            left: 100%;
        }

        .btn-futuristic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--light-purple);
        }

        /* Typography */
        h1, h2, h3 {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 2rem;
            color: var(--light-purple);
        }

        /* Links */
        a {
            color: var(--neon-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Grid layouts */
        .grid {
            display: grid;
            gap: 24px;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            text-align: center;
            color: var(--text-muted);
            padding: 2rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
        }

        .footer-icons {
            margin-top: 1rem;
        }

        .footer-icons span {
            margin: 0 1rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            h1 { 
                font-size: 1.8rem; 
            }
            
            h2 { 
                font-size: 1.5rem; 
            }
            
            .main-content {
                padding: 0 1rem;
            }
            
            .card { 
                padding: 16px; 
            }
            
            .grid { 
                gap: 16px; 
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Futuristic Header -->

        <nav class="header-nav">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">ðŸ¤–</div>

            <div class="nav-links">

            <button class="mobile-menu-btn">

    <main class="main-content">

    </footer>
</body>
</html>
